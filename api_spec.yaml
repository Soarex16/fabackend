openapi: 3.0.0
info:
  description: |
    This is a CRUD API for fitness app.
  version: "1.3.0"
  title: Fitness App
  contact:
    email: soarex16@gmail.com
    name: Shumaf Lovpache
    url: https://github.com/Soarex16
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/Soarex16/fitness_app/1.0.0
tags:
  - name: achievement
    description: User achievements
  - name: course
    description: Access to courses data
  - name: user
    description: Operations about user
  - name: token
    description: JWT tokens operations
paths:
  /courses:
    get:
      tags:
        - course
      summary: Get all courses
      description: Returns array of cources
      operationId: getAllCources
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '500':
          description: Internal error (ex. DB connection closed)
      security:
        - user_auth: []

  /auth/login:
    post:
      tags:
        - token
      summary: Logs user into the system
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: The user email for login
                password:
                  type: string
                  format: password
                  description: The password for login in clear text
              required:
                - email
                - password
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  accessTokenExp:
                    type: integer
                    format: int64
                  refreshTokenExp:
                    type: integer
                    format: int64
        '401':
          description: Invalid username/password supplied
        '500':
          description: DB error

  /auth/refresh:
    post:
      tags:
        - token
      summary: Refresh tokens
      operationId: refreshTokens
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: Refresh token
                  required:
                    - refreshToken
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  accessTokenExp:
                    type: integer
                    format: int64
                  refreshTokenExp:
                    type: integer
                    format: int64
        '403':
          description: Invalid refresh token
        '422':
          description: Model validation
        '500':
          description: Token signing error

  /users:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      responses:
        '201':
          description: User successfully created
        '422':
          description: Model validation errors
        '500':
          description: Db error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true

  '/users/{username}':
    get:
      tags:
        - user
      summary: Get user by user name
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          description: The name that needs to be fetched. Use user1 for testing.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '401':
          description: Invalid token
        '403':
          description: User doesn't have permisiions to access
        '404':
          description: User not found
      security:
        - user_auth: []

    put:
      tags:
        - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: username
          in: path
          description: name that need to be updated
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User successfully updated
        '401':
          description: Invalid token
        '403':
          description: User doesn't have permisiions to access
        '404':
          description: User not found
        '422':
          description: Invalid user supplied
        '500':
          description: DB error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Updated user object
        required: true
      security:
        - user_auth: []

    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User accound was successfully deleted
        '400':
          description: Invalid username supplied
        '401':
          description: Invalid token
        '403':
          description: User doesn't have permisiions to access
        '404':
          description: User not found
      security:
        - user_auth: []

  '/users/{username}/achievements':
    post:
      tags:
        - achievement
      summary: Add achievement for user by his ID
      description: Returns an achievement
      operationId: addUserAchievement
      parameters:
        - name: username
          in: path
          description: username
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '201':
          description: Achievement was added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Achievement'
        '400':
          description: Invalid entity format
        '404':
          description: User not found
        '422':
          description: Model contain errors
        '500':
          description: Internal error
      security:
        - user_auth: []
      requestBody:
        $ref: '#/components/requestBodies/Achievement'

    get:
      tags:
        - achievement
      summary: Get all achievements for user
      description: Returns array of achievements
      operationId: getUserAchievements
      parameters:
        - name: username
          in: path
          description: username
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Achievement'
        '404':
          description: User not found
      security:
        - user_auth: []
components:
  schemas:
    Course:
      type: object
      properties:
        label:
          type: string
        description:
          type: string
        exercises:
          type: array
          items:
            type: string
            description: Список упражнений (сами упражнения захардкожены в клиенте)
    Achievement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          description: Пользователь, который получил это достижение
          type: string
          format: uuid
        date:
          description: Дата в формате unix timestamp
          type: integer
          format: int64
        price:
          description: Вес достижения (нужно для календаря)
          type: integer
          format: int64
        iconName:
          description: Имя иконки для отображения в карточке
          type: string
        iconColor:
          type: string
        description:
          type: string
        title:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
        password:
          type: string
  requestBodies:
    Achievement:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Achievement'
      required: true
  securitySchemes:
    user_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT